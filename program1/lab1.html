<!Doctype html>
<html>

<head>
    <title>
        calculator
    </title>
    <link rel="stylesheet" type="text/css" href="./lab1.css">
    <script type="text/javascript" src="./lab1.js"></script>
</head>


<body>
    <h1>Calculator</h1>
    <table border=1>
        <tr>
            <td colspan="4"><input type="text" id="screen"></td>
        </tr>

        <tr>
            <td><button>0</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>3</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>6</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>*</button></td>

        </tr>
        <tr>
            <td><button>9</button></td>
            <td><button>%</button></td>
            <td><button>=</button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td class="clear" colspan="4"><button>clear</button></td>
        </tr>
    </table>
</body>

</html>
